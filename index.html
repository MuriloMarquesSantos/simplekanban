<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="boards">
        <div class="board todo">
            <h3>Todo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Next Level Week</div>
                </div>
            </div>
        </div>
        <div class="board progress" >
            <h3>In progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Forum</div>
                </div>
            </div>
        </div>
        <div class="board done">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">English</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
